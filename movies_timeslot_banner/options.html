<!DOCTYPE html>
<html>

<head>
    <title>Extension Settings</title>
</head>

<body>
    <h1>Customize Your Extension</h1>
    <form id="settingsForm">
        <label for="theatre">Preferred theatre:</label>
        <select id="theatre">
            <option value="Balestier">Balestier</option>
            <option value="Jewel">Jewel</option>
            <option value="Lido">Lido</option>
            <option value="Lot One">Lot One</option>
            <option value="nex">nex</option>
            <option value="Paya Lebar Quarter">Paya Lebar Quarter</option>
            <option value="Waterway Point">Waterway Point</option>
        </select>
        <br>
        <label for="time">Preferred timing (before):</label>
        <input type="text" id="time" name="time">
        <br>
        <button type="submit">Save Settings</button>
    </form>

    <script src="options.js"></script>
</body>

</html>
